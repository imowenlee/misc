        .bar {
            background-color: green;
            text-align: center;
        }
    </style>

<body>
<div class>

<h2>Dynamic Progress Bar with Labels</h2>
<p>Centered label:</p>

<div class="container" style="width:300px">
  <div class="bar" style="width:20%">20%</div>
</div>
<br>
<button onclick="move()">Click Me</button>

</div>

<script>
function move() {
    var bar = document.getElementsByClassName("bar")[0];
    plus1Until100(bar);
}

function plus1Until100(bar) {
    var percent = bar.innerHTML.replace("%", "");
    percent = parseInt(percent);

    if (percent < 100) {
        percent += 1;
        bar.style.width = percent+"%";
        bar.innerHTML = percent+"%";

        setTimeout(function(){plus1Until100(bar)}, 1);
    }
}
