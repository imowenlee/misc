<!--
Search box:
Implement a search box with input and submit button. After clicking, render input text on page.
-->
<!DOCTYPE html>
<html>
<head>
</head>
<body>

<input id="inputId" type="text"/>  <button id="BtnId" onclick="render();"></button>

<div id="searchTxt"></div>

<script>
  function render() {
      document.getElementById("BtnId").addEventListener("click", function(){
          document.getElementById("searchTxt").innerHTML = document.getElementById("inputId").value;
      });
  }
</script>
</body>
</html>
